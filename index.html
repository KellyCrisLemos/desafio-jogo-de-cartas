<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Desafio</title>
</head>
<body>
        <div class="bg-video">
            <video class="video" autoplay loop muted>
                <source src="imagens/249475_tiny.mp4" type="video/mp4"/>
            </video>
         </div>
    
        <div class="container">
            <div class="container__left">
                <div class="score_box frame">
                    <span id="score_points">Win: 0 | Lose: 0</span>
                </div>
                <div class="menu_avatar">
                    <img id="card-image">
                </div>
                <div class="card_details frame">
                    <p id="card-name"></p>
                    <p id="card-type"></p>
                </div>
    
    
            </div>
    
            <div class="container__right">
                <div class="card-box__container">
                
                    <div class="card-box framed" id="computer-cards"></div>
               
                    <div class="card-versus__conteiner">
                        <div class="versus-top">
                            <div class="card-infield">
                                <img id="player-field-card" height="180px" width="125px">
                            </div>
                            <img height="100px" src="imagens/imgX.jpg">

                            <div class="card-infield">
                                <img id="computer-field-card" height="180px" width="125px">
                            </div>

                        </div>
                        <div class="versus-bottom">
                            <button id="next-duel" class="rp-button" onclick="resetDuel()">GANHOU</button>
                        </div>
                    </div>

                    <div class="card-box framed" id="player-cards"></div>
                </div>
            </div>
        </div>
        

        <SCript src="script.js"></SCript>
    

    
</body>
</html>
